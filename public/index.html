<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,700,1,0">
    <!-- styles -->
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>    
    <div class="chat">
        <div class="chat__output"></div>
        <div class="chat__input">
            <div class="input__activity">Someone is typing...</div>
            <form class="input__message">
                <input class="message__data" type="text" placeholder="Send a message..." />
                <button class="message__icon-emergency material-symbols-sharp" type="button">e911_emergency</button>
                <button class="message__icon-send material-symbols-sharp" type="submit">send</button>
            </div>
            <div class="input__online-count">Online:</div>
            <div class="input__disclaimer">This chat application was made to showcase real-time communication. Buffer is capable of holding up to 100 messages, excluding notifications. Please consider keeping it clean and friendly. Use the emergency button to clear the chat if necessary.</div>
        </div>
    </div>

    <!-- scripts -->
    <script src="./socket.io/socket.io.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
